# ignore all vendored files and generated files
exclude: ^.*vendor/.*$|^ros-parser/src/ros_parser/_standalone_parser\.py$|^ros-parser/src/ros_parser/_lark_standalone_runtime\.py$|^ros-parser/src/ros_parser/message_definition/_standalone_parser\.py$|^ros-parser/src/ros_parser/message_path/_standalone_parser\.py$|^ros-parser/tests/reference_parser\.py$|^pymcap-cli/src/pymcap_cli/types\.py$
default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.1"
    hooks:
      - id: ruff-check
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/crate-ci/typos
    rev: v1.38.1
    hooks:
      - id: typos

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.5
    hooks:
      - id: uv-lock

  - repo: https://github.com/sbrunner/jsonschema-gentypes
    rev: 2.12.0
    hooks:
      - id: jsonschema-gentypes
        files: |
          (?x)^(
          pymcap-cli/jsonschema-gentypes\.yaml|
          pymcap-cli/schemas/.*\.json
          )$
        args: ["--config", "pymcap-cli/jsonschema-gentypes.yaml"]

  - repo: local
    hooks:
      - id: mypy-check
        name: mypy type check
        entry: bash scripts/check_types.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-fast
        name: pytest (fast tests only)
        entry: bash -c 'for dir in small-mcap pymcap-cli mcap-ros2-support-fast ros-parser; do echo "Testing $dir..."; uv run pytest $dir/tests -m "not (conformance or compat or benchmark or e2e)" --ignore="$dir/tests/test_benchmark.py" --ignore="$dir/tests/benchmark" --no-cov -q; code=$?; if [ $code -ne 0 ] && [ $code -ne 5 ]; then exit 1; fi; done'
        language: system
        pass_filenames: false
        always_run: true
