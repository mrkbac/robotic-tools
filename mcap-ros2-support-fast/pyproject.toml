[project]
name = "mcap-ros2-support-fast"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcap>=1.3.0",
]

[project.scripts]
gen_code = "mcap_ros2_support_fast.scripts.generate_code:main"

[build-system]
requires = ["uv_build>=0.8.1,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mcap-ros2-support>=0.5.5",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ty>=0.0.1a19",
]

[tool.ruff]
extend = "../ruff.toml"

[tool.ruff.lint]
extend-ignore = [
    "N802",
]
